        <meta name="description" content="Learn more about Emmanuel Effiong's Whitewater Rafting company, our mission, and our passion for adventure on the river. Join us for an unforgettable rafting experience!">

<body>
    <header>
        <img src="images/wwrlogo.png" alt="Whitewater Rafting Logo" class="logo">
        <h1>Whitewater Rafting</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main> 
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="team-photos">
                
                <figure>
                    <img src="images/Empoyees.jpg" alt="River guide Sarah">
                    <figcaption>River guide</figcaption>
                </figure>
                <figure>
                    <img src="images/instructor1.jpg" alt="Safety instructor Mike">
                    <figcaption>Safety instructor Mike</figcaption>
                </figure>
                <figure>
                    <img src="images/Rafting_adventure.jpg" alt="Splash moment">
                    <figcaption>Splash moment</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting4.jpg" alt="Rafting adventure">
                    <figcaption>River guide Sarah</figcaption>
                </figure>
                
                
                <img src="images/EquipmentmanagerLisa.jpg" alt="Equipment manager Lisa">
                <img src="images/team.jpg" alt="Rafting team group photo">
                <img src="images/rafting.jpg" alt="Teamwork on the river">
            </div>
        </section>

        
        <section class="info">
            <div> 
                <h2>Contact Us</h2>
                <address>
                    <p>Address: NO.9 Etuk Effiong Street</p>
                    <p>Phone: +234-813-0153-731</p>
                    <p>Email: emmanueleffiong149@gmail.com</p>
                </address>

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d444948.57318687066!2d7.651792012028492!3d4.983086840493275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x106813aaebe9c395%3A0xa912ee4d5df08a81!2sAkwa%20Ibom!5e0!3m2!1sen!2sng!4v1738876322281!5m2!1sen!2sng" 
                        width="600" height="450" allowfullscreen loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item">
                            <label for="Username">Username:</label>
                            <input type="text" id="Username" name="Username">
                        </div>
                        <div class="form-item column2">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Message Details</legend>
                        <div class="radio-group">
                            <div>
                                <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                                <label for="general">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>

                        <div class="form-item">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>

                        <div class="form-item">
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        </div>
                    </fieldset>
                    <button type="submit">Send Message</button>
                </form> 
            </div>
        </section>
    </main>
