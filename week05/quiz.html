<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .quiz-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>HTML & CSS Quiz</h1>
        <form action="#" method="post">
           
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
            
            
            <label for="q2">2. Explain the purpose of CSS in web development.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
            
            
            <label for="q3">3. Which of the following is a valid CSS property?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="color">color</option>
                <option value="font-xyz">font-xyz</option>
                <option value="text-bold">text-bold</option>
            </select>
            
            
            <label for="q4">4. What is the default font size of HTML elements in most browsers (in pixels)?</label>
            <input type="number" id="q4" name="q4" required>
            
            
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
