<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - user poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | HTML Form - user poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>
                Contact Information
            </legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="usermail">Email</label>
            <input type="email" id="useeremail" name="useremail">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favourite internet browser?</label>
            <select id="browser">
                <option value="chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="safari">safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="Other">Other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Flprida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            <button type="submit">Submit Poll</button>
        </fieldset>
    </form>
</main>
<footer>
    <p>@2025 | HTML Form - User Poll Activity</p>
</footer>
</body>
</html>
